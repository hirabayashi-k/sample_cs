<h1>Music</h1>

<h2>主要なクラス</h2>
<table>
<tr>
<td>Sound</td>
<td>
音を表すクラスの抽象基底。
</td>
</tr>
<tr>
<td>PureTone</td>
<td>
単音（正弦波形）を生成する。
</td>
</tr>
<tr>
<td>HarmonicTone</td>
<td>
倍音列（単音の整数倍音を重ねたもの）を生成する。
</td>
</tr>
<tr>
<td>Envelope</td>
<td>
PureTone 等を使って生成した音にエンベロープ（包絡線）をかける。
</td>
</tr>
<tr>
<td>Tremolo</td>
<td>
同じく、トレモロをかける（音量を定期的に変化させる）。
</td>
</tr>
<tr>
<td>Vibrato</td>
<td>
同じく、ビブラートをかける（音程を定期的に変化させる）
</td>
</tr>
</table>
