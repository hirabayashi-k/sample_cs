<h1>SpectrumAnalysis</h1>

<h2>主要なクラス</h2>
<table>
<tr>
<td>Fft</td>
<td>
実信号の FFT を行うクラス。
</td>
</tr>
<tr>
<td>CFft</td>
<td>
複素信号の FFT を行うクラス。
</td>
</tr>
<tr>
<td>Spectrum</td>
<td>
周波数特性（周波数領域信号）を表すクラス。
時系列の FFT、周波数特性同士の加減乗除、
振幅特性・位相特性などの計算が可能。
</td>
</tr>
</table>
